{{ partial "header.html" . }}
<main>
  <article>
    <h1><a href="{{ "/docs" | relLangURL}}">{{ $.Site.Params.docs }}</a> / {{ .Title }}</h1>
    <div>
      {{ .Content }}
    </div>
    {{ if .Params.nextTitle }}
    <div class="next-page">
      {{ $.Site.Params.next }}: <a href="{{ .Params.next | urlize | relLangURL }}">{{ .Params.nextTitle }}</a>
    </div>
    {{ end }}
  </article>
</main>
{{ partial "footer.html" . }}
